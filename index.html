<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Change Background color As you Want</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="textColor">
    <div class="main">
        <div class="box">
            <h1 class="head">Check Your Colour NAME/CODE</h1>
            <ul class="list">
            <li>COLOR NAME</li>
            <li>RGB()</li>
            <li>RGBa()</li>
            <li>HEXA-DECIMAL code</li>

        </ul>
        </div>

        <div class="container">
            <input type="text" id="colorInput">
            <button onclick="changeColor( )">CHANGE</button>
        </div>
    </div>
    <script>
        function changeColor() {
            var color = document.getElementById('colorInput').value;
            document.getElementById('textColor').style.backgroundColor = color;
        }
    </script>

</body>

</html>
